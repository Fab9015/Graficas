<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Emocional Final</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 40px 20px;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 50px;
    }
    header h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .chart-box {
      background: white;
      padding: 20px;
      margin: 0 auto 40px auto;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 680px;
    }
    .chart-box h2 {
      text-align: center;
      font-size: 18px;
      margin-bottom: 15px;
    }
    .emoji {
      text-align: center;
      font-size: 40px;
      margin-bottom: 10px;
    }
    .interpretacion {
      text-align: center;
      font-size: 15px;
      color: #555;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    canvas {
      width: 100%;
      max-height: 180px;
      margin-bottom: 10px;
    }
    .velocimetro canvas {
      max-height: 260px;
    }
    .conteo {
      font-size: 14px;
      margin-top: 10px;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 8px;
    }
    .conteo span {
      display: inline-block;
      padding: 5px 8px;
      margin: 3px;
      border-radius: 5px;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>

<header>
  <h1>Dashboard Emocional Comunitario</h1>
</header>

<div id="contenedorGraficas"></div>

<script>
  const preguntas = [
    { clave: "p1", texto: "1. ¬øQu√© tan deacuerdo est√°s con la administraci√≥n de Agendum/Parametro?" },
    { clave: "p2", texto: "2. ¬øQu√© tan deacuerdo est√°s en cambiar la administraci√≥n actual?" },
    { clave: "p3", texto: "3. ¬øQu√© tan deacuerdo est√°s con aumentar la cuota si es necesario?" },
    { clave: "p4", texto: "4. ¬øSab√≠as que si la cuota no es adecuada, la cantidad y/o calidad de los servicios puede verse afectada?", binaria: true },
    { clave: "p5", texto: "5. ¬øQu√© tan disponible te consideras para participar en actividades del condominio?" }
  ];

  const expresiones = ["üò†", "üòí", "üòï", "üòê", "üôÇ", "üòÑ"];
  const interpretaciones = [
    "Desagrado total", "Molestia leve", "Insatisfacci√≥n", "Neutral", "Aprobaci√≥n", "Agrado total"
  ];
  const colores = ["#d73027", "#fc8d59", "#fdae61", "#fee08b", "#a6d96a", "#1a9850"];

  fetch('datos.json')
    .then(response => response.json())
    .then(datos => {
      const contenedor = document.getElementById("contenedorGraficas");

      preguntas.forEach(pregunta => {
        const div = document.createElement("div");
        div.className = "chart-box";
        const canvasId = `grafico_${pregunta.clave}`;

        let valor, total = datos.length;
        let conteo = {};

        if (pregunta.binaria) {
          const si = datos.filter(d => d.p4 === "S√≠").length;
          const no = total - si;
          valor = Math.round((si / total) * 100);
        } else {
          valor = Math.round(datos.reduce((sum, d) => sum + d[pregunta.clave], 0) / total);
          for (let i = 0; i <= 5; i++) {
            conteo[i] = datos.filter(d => d[pregunta.clave] === i).length;
          }
        }

        const emoji = pregunta.binaria
          ? (valor < 40 ? "üò†" : valor < 70 ? "üòê" : "üòÑ")
          : expresiones[valor];

        const textoInterpretativo = pregunta.binaria
          ? `Aprobaci√≥n del ${valor}% ‚Äî ${valor < 40 ? "Predomina el desagrado" : valor < 70 ? "Resultado neutral" : "Predomina el agrado"}`
          : `Promedio emocional: ${valor} ‚Äî ${interpretaciones[valor]}`;

        div.innerHTML = `
          <h2>${pregunta.texto}</h2>
          <div class="emoji">${emoji}</div>
          <canvas id="${canvasId}"></canvas>
          <div class="interpretacion">${textoInterpretativo}</div>
        `;

        const resumen = document.createElement("div");
        resumen.className = "conteo";

        if (pregunta.binaria) {
          const si = datos.filter(d => d.p4 === "S√≠").length;
          const no = total - si;
          resumen.innerHTML = `
            <strong>Total votos:</strong> ${total}<br>
            <strong>‚ÄúS√≠‚Äù:</strong> ${si}<br>
            <strong>‚ÄúNo‚Äù:</strong> ${no}
          `;
        } else {
          resumen.innerHTML = `<strong>Total votos:</strong> ${total}<br><strong>Distribuci√≥n:</strong><br>`;
          for (let i = 0; i <= 5; i++) {
            const color = colores[i];
            const texto = interpretaciones[i];
            const cantidad = conteo[i] || 0;
            resumen.innerHTML += `<span style="background:${color}">${i} - ${texto}: ${cantidad}</span> `;
          }
        }

        div.appendChild(resumen);
        contenedor.appendChild(div);

        const canvas = document.getElementById(canvasId);
        const ctx = canvas.getContext("2d");
        const grad = ctx.createLinearGradient(0, 0, canvas.width, 0);
        grad.addColorStop(0.0, "#d73027");
        grad.addColorStop(0.5, "#f1c40f");
        grad.addColorStop(1.0, "#2ecc71");

        if (pregunta.binaria) {
          const si = datos.filter(d => d.p4 === "S√≠").length;
          const no = total - si;
          new Chart(ctx, {
            type: "doughnut",
            data: {
              labels: ["S√≠", "No"],
              datasets: [{
                data: [si, no],
                backgroundColor: [grad, "#eee"],
                rotation: -90,
                circumference: 180
              }]
            },
            options: {
              cutout: "70%",
              plugins: {
                legend: { display: false },
                tooltip: {
                  callbacks: {
                    label: ctx => `${ctx.label}: ${ctx.raw} votos`
                  }
                }
              }
            }
          });
        } else {
          new Chart(ctx, {
            type: "bar",
            data: {
              labels: [pregunta.clave.toUpperCase()],
              datasets: [{
                label: "Nivel emocional",
                data: [valor],
                backgroundColor: grad
              }]
            },
            options: {
              indexAxis: 'y',
              scales: {
                x: {
                  min: 0,
                  max: 5,
                  ticks: {
                    callback: val => expresiones[val] || val
                  }
                },
                y: { ticks: { display: false } }
              },
              plugins: {
                legend: { display: false },
                tooltip: {
                  callbacks: {
                    label: ctx => `Nivel promedio: ${ctx.raw} (${interpretaciones[ctx.raw] || ''})`
                  }
                }
              }
            }
          });
        }
      });
    });
</script>
</body>
</html>
